version: "3.8"

services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: CVStoretechcombo-backend
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      - SPRING_PROFILES_ACTIVE=prod

  postgres:
    image: postgres:16
    container_name: CVStoretechcombo-postgres
    environment:
      POSTGRES_USER: ${SPRING_DATASOURCE_USERNAME}
      POSTGRES_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      POSTGRES_DB: techcombo_prodCVStore
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
  

  


volumes:
  postgres_data:
